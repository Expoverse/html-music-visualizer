<div class="super-container">
  <div class="container">
    <div class="bar barOne"></div>
    <div class="bar barTwo"></div>
    <div class="bar barThree"></div>

  font-family: sans-serif;
}

.super-container {

}

  max-width: 500px;
  position: relative;
  height: 100%;
  margin: 0 auto;
  transition: 500ms 50ms cubic-bezier(0.4, 0, 0.6, 1);
}

}

  animation: equalize 5s 0s infinite;
}

@keyframes equalize {
  0% {
    height: 60%;

  4% {
    height: 50%;
  }
  8% {
    height: 40%;
  }
  12% {
    height: 30%;

  16% {
    height: 20%;
  }
  20% {

  24% {
    height: 40%;
  }
  28% {
    height: 10%;

  32% {

  36% {
    height: 60%;

  40% {
    height: 20%;
  }
  44% {
    height: 40%;
  }
  48% {
    height: 70%;
  }
  52% {
    height: 30%;
  }
  56% {
    height: 10%;
  }
  60% {
    height: 30%;
  }
  64% {

  }

    height: 60%;

  72% {
    height: 30%;

  76% {
    height: 80%;

  80% {
    height: 70%;
  }
  84% {
    height: 40%;
  }
  88% {
    height: 50%;
  }
  92% {
    height: 80%;
  }
  96% {
    height: 70%;
  }
  100% {
    height: 60%;
  }

.bar:nth-child(1) {

}

.bar:nth-child(2) { 
  animation-delay: -1.9s;

.bar:nth-child(3) {

.barOne {
  position: absolute;
  bottom: 0;
  right: 0%;
  width: 80px;
  height: 20%;
  background: #33b24f;

.barTwo {
  position: absolute;

  $('.play-container').on('click', function() {
    $('.bar').toggleClass('barAnimate');
    $('.playAction').toggleClass('hide');
    $('.pauseAction').toggleClass('hide');
  });
</script>
